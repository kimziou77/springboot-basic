<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Noto+Serif+KR:wght@600&display=swap" rel="stylesheet">
    <style>
        *{font-family: 'Gowun Dodum', sans-serif;}
    </style>
    <title>SUBIN : VOUCHER</title>
</head>
<body class="container-fluid">

<div class="d-grid gap-2 justify-content-md-center">
    <br/>
    <h1>바우처 상세 페이지</h1>
    <br/>
</div>

<div class="container">
    <form th:action="@{/voucher/{param1}(param1=${voucher.id})}" th:method="post">
        <input type="hidden" name="_method" value="post"/>
        <legend>바우처 상세 정보</legend>
        <div class="mb-3">
            <label for="disabledTextInput1" class="form-label">Id</label>
            <input disabled type="text" id="disabledTextInput1" class="form-control" th:placeholder="${voucher.id}" placeholder="Id">
        </div>

        <div class="mb-3">
            <label for="disabledSelect" class="form-label">Type</label>
            <select id="disabledSelect" class="form-select">
                <option th:if="${#strings.equals(voucher.type, 'PERCENT')}">PERCENT</option>
                <option th:if="${#strings.equals(voucher.type, 'PERCENT')}">FIXED</option>
                <option th:if="${#strings.equals(voucher.type, 'FIXED')}"> FIXED</option>
                <option th:if="${#strings.equals(voucher.type, 'FIXED')}"> PERCENT</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="disabledTextInput2" class="form-label">Amount</label>
            <input type="text" id="disabledTextInput2" class="form-control" th:placeholder="${voucher.amount}" placeholder="Amount">
        </div>
        <div class="mb-3">
            <label for="disabledTextInput3" class="form-label">CreatedAt</label>
            <input disabled type="text" id="disabledTextInput3" class="form-control" th:placeholder="${voucher.createdAt}" placeholder="CreatedAt">
        </div>
        <div class="mb-3">
            <label for="disabledTextInput4" class="form-label">UpdatedAt</label>
            <input disabled type="text" id="disabledTextInput4" class="form-control" th:placeholder="${voucher.updatedAt}" placeholder="UpdatedAt">
        </div>
        <button type="submit" class="btn btn-outline-primary me-md-2 btn-lg">수정하기</button>
    </form>
</div>


</body>
</html>
