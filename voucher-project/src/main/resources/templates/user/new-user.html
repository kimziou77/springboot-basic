<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="fragments/head::headFragment"></head>

<body class="container-fluid">

    <div class="d-grid gap-2 justify-content-md-center">
        <br/>
        <h1>유저 생성 페이지</h1>
        <br/>
    </div>

    <div class="container">
        <form th:action="@{/user}" method="post">
            <div class="mb-3">
                <label for="inputUserName" class="form-label">유저 이름</label>
                <input type="text" name="name" class="form-control" id="inputUserName">
            </div>
            <div class="mb-3">
                <label for="inputUserType" class="form-label">유저 타입</label>
                <select id="inputUserType" name="type" class="form-select">
                    <option value="NORMAL" selected>NORMAL</option>
                    <option value="BLACK">BLACK</option>
                </select>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a th:href="@{/users}" class="btn btn-outline-success btn-lg me-md-2" type="button">뒤로가기</a>
                <button class="btn btn-outline-primary btn-lg" type="submit">생성하기</button>
            </div>
        </form>
    </div>

</body>
</html>
