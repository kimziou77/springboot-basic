<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Noto+Serif+KR:wght@600&display=swap" rel="stylesheet">
    <style>
        *{font-family: 'Gowun Dodum', sans-serif;}
    </style>
    <title>SUBIN : VOUCHER</title>
</head>
<body class="container-fluid">

<div class="d-grid gap-2 justify-content-md-center">
    <br/>
    <h1>유저 조회 페이지</h1>
    <br/>
</div>

<div class="container">

    <form th:action="@{/user/query}" th:method="post">
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <div class="form-floating">
                <select id="filterUserType" name="type" class="form-select">
                    <option value="ALL" selected>ALL</option>
                    <option value="NORMAL">NORMAL</option>
                    <option value="BLACK">BLACK</option>
                </select>
                <label for="filterUserType">유저 타입</label>
            </div>

            <div class="form-floating">
                <input class="form-select" type="date" name="startDate" id="startDate">
                <label for="startDate">FROM</label>
            </div>
            <div class="form-floating">
                <input class="form-select" type="date" name="endDate" id="endDate">
                <label for="endDate">TO</label>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button class="btn btn-outline-dark btn-lg" type="submit">검색</button>
            </div>
        </div>
    </form>

    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Id</th>
            <th scope="col">Type</th>
            <th scope="col">CreatedAt</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user :${users}" th:object="${user}" >
<!--        <tr th:each="user :${users}" th:if="${user.createdAt.after(#dates.createNow())}" th:object="${user}" >-->

            <td th:text = "*{name}"></td>
            <td>
                <a th:href="@{/user/{param1}(param1=${user.id})}" href="/users" th:text="*{id}">default ID</a>
            </td>
            <td th:text = "*{type}"></td>
            <td th:text = "*{createdAt}"></td>
        </tr>
        </th:each>
        </tbody>
    </table>
    <br/>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <a th:href="@{/}" class="btn btn-outline-success me-md-2 btn-lg" type="button">뒤로가기</a>
        <a th:href="@{/user/new}" class="btn btn-outline-primary btn-lg" type="button">생성하기</a>
    </div>
</div>


</body>
</html>
